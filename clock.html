<html>
  <body>
    <iframe
      id="weather"
      src="http://www.timeanddate.com/weather/usa/chicago"
      width="100%"
      height="2000px" >
    </iframe>

    <script type="text/javascript">
      var url = "http://www.timeanddate.com/weather/usa/chicago";
      var iFrame = document.getElementById("weather");

      function refreshWeather() {
        iFrame.src = url;
      }

      window.setInterval(refreshWeather, 3600000);
    </script>
  </body>
</html>
