<html>
  <body>
    <iframe
      id="weather"
      src="http://www.accuweather.com/en/us/henrico-va/23233/weather-forecast/9620_pc"
      width="100%"
      height="2000px" >
    </iframe>

    <script type="text/javascript">
      var url = "http://www.accuweather.com/en/us/henrico-va/23233/weather-forecast/9620_pc";
      var iFrame = document.getElementById("weather");

      function refreshWeather() {
        iFrame.src = url;
      }

      window.setInterval(refreshWeather, 3600000);
    </script>
  </body>
</html>
